<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftCart E-Commerce</title>
    <!-- Tailwind CDN Connect -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font-Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm border-b border-gray-100">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <!-- Logo -->
          <div class="flex-shrink-0">
            <a
              href="#"
              class="text-2xl font-bold text-indigo-600 hover:text-indigo-700 transition-colors"
            >
              SwiftCart
            </a>
          </div>

          <!-- Desktop Menu -->
          <div class="hidden md:flex space-x-8">
            <a
              href="#"
              class="text-gray-700 hover:text-indigo-600 px-3 py-2 text-sm font-medium transition-colors"
            >
              Home
            </a>
            <a
              href="#"
              class="text-gray-700 hover:text-indigo-600 px-3 py-2 text-sm font-medium transition-colors"
            >
              Products
            </a>
            <a
              href="#"
              class="text-gray-700 hover:text-indigo-600 px-3 py-2 text-sm font-medium transition-colors"
            >
              About
            </a>
            <a
              href="#"
              class="text-gray-700 hover:text-indigo-600 px-3 py-2 text-sm font-medium transition-colors"
            >
              Contact
            </a>
          </div>

          <!-- Shopping Cart  -->
          <div class="flex items-center">
            <a
              href="#"
              class="text-gray-700 hover:text-indigo-600 transition-colors relative"
            >
              <i class="fa-solid fa-cart-shopping text-xl"></i>
              <!-- Cart Badge -->
              <span
                class="absolute -top-2 -right-2 bg-indigo-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center font-semibold"
              >
                0
              </span>
            </a>

            <!-- Mobile Menu -->
            <button
              id="mobile-menu-button"
              class="md:hidden ml-4 text-gray-700 hover:text-indigo-600 focus:outline-none"
            >
              <i class="fa-solid fa-bars text-xl"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="hidden md:hidden border-t border-gray-100">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <a
            href="#"
            class="text-gray-700 hover:text-indigo-600 hover:bg-gray-50 block px-3 py-2 rounded-md text-base font-medium transition-colors"
          >
            Home
          </a>
          <a
            href="#"
            class="text-gray-700 hover:text-indigo-600 hover:bg-gray-50 block px-3 py-2 rounded-md text-base font-medium transition-colors"
          >
            Products
          </a>
          <a
            href="#"
            class="text-gray-700 hover:text-indigo-600 hover:bg-gray-50 block px-3 py-2 rounded-md text-base font-medium transition-colors"
          >
            About
          </a>
          <a
            href="#"
            class="text-gray-700 hover:text-indigo-600 hover:bg-gray-50 block px-3 py-2 rounded-md text-base font-medium transition-colors"
          >
            Contact
          </a>
        </div>
      </div>
    </nav>

    <!-- Banner -->
    <section
      class="relative bg-gray-900 h-[500px] md:h-[600px] flex items-center"
    >
      <div
        class="absolute inset-0 bg-cover bg-center bg-no-repeat"
        style="background-image: url(&quot;Assets/banner-image.png&quot;)"
      >
        <div
          class="absolute inset-0 bg-gradient-to-r from-gray-900 via-blue-950/40 to-blue-950/30"
        ></div>
      </div>

      <!-- Content -->
      <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 w-full">
        <div class="max-w-2xl text-white">
          <h1
            class="text-3xl md:text-5xl lg:text-6xl font-bold leading-tight mb-6"
          >
            Best Collection For You
          </h1>
          <p class="text-lg md:text-xl mb-8 text-gray-200">
            Discover the latest trends in fashion, electronics, and more. Shop
            with confidence and style at SwiftCart.
          </p>
          <a
            href="#"
            class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-8 py-3 rounded-md transition-all duration-300 transform hover:scale-105 shadow-lg"
          >
            Shop Now
          </a>
        </div>
      </div>
    </section>

    <!-- Script -->
    <script src="app.js"></script>
  </body>
</html>
